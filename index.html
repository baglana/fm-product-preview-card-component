<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./src/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <article class="card">
    <img src="./images/image-product-mobile.jpg" alt="Card product image" class="card__product-image">
    <div class="card__body">
      <hgroup class="card__product-title">
        <p>Perfume</p>
        <h2>
          Gabrielle Essence Eau De Parfum
        </h2>
      </hgroup>
  
      <p class="card__product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
  
      <div class="card__product-price-wrapper">
        <p class="card__product-price">$149.99</p>
        <p class="card__product-price-old">$169.99</p>
      </div>
  
      <button class="card__add-to-cart-button" type="button">
        <i class="icon-cart"></i>
        Add to Cart
      </button>
    </div>
  </article>
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
